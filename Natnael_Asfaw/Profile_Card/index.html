<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <div class="internal-wrapper">
      <section class="banner">
        <div class="circle-img"></div>
        <div class="inner-banner"></div>
      </section>

      <section class="content-wrapper">
        <div class="title-wrapper">
          <div class="user-name"><p>Jelani Nelson</p></div>
          <div class="user-link">
            <p><a href="#" title=" Goto Jelani telegram official account">@jelani_nelson</a></p>
          </div>
        </div>
        <div class="icons-wrapper">
          <div>
            <img src="Images/icons/ic_baseline-facebook.svg" alt="facebook" title="facebook"/>
          </div>
          <div>
            <img src="Images/icons/mdi_linkedin.svg" alt="linkedin" title="linkedin"/>
          </div>
          <div>
            <img src="Images/icons/simple-icons_x.svg" alt="twitter" title="twitter"/>
          </div>
          <div>
            <img src="Images/icons/ri_instagram-fill.svg" alt="instagram" title="instagram"/>
          </div>
          <div>
            <img
              src="Images/icons/icon-park-outline_dribble.svg"
              alt="dribble" title="dribble"
            />
          </div>
        </div>
        <div class="description">
          <p>
            An American Professor of Electrica Engineering and Computer Sciences at the University of California, Berkeley.
          </p>
        </div>
      </section>
      <section class="btns-wrapper">
        <div class="btn-1">
          <div class="btn-p" onclick="document.getElementById.innerHTML=alert('Thanks for following!')"><p>Follow</p></div>
        </div>
        <div class="btn-2" onclick="document.innerHTML=alert('Check out your new message request from Jelani Nelson')">
          <div class="btn-p"><p>Message</p></div>
          <div>
            <p></p>
          </div>
        </div>
      </section>
    </div>
    <script>
        function my_function () {
           document.getElementById('btn-1').innerHTML=alert("ok");
        }
    </script>
  </body>
</html>
